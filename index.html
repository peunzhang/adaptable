<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="adaptable.js"></script>
	<style>
		.btn{
			 /* 
			 	对于750的视觉稿，所有单位的数值都除以750 ，如果你会用less就直接用less的变量去处理就简单了
			 	1.按钮的宽度是300px，那么转化为rem是600/750 = 0.4rem ，高度是50px，那么转化为rem是50/750 = 0.066667rem
			 	2.字号32px，那么转化为rem是32/750 = 0.042667rem
			 */
			width: 0.4rem;
			height: 0.066667rem;
			font-size: 0.042667rem;
		}
	</style>
</head>
<body>
	<div class="btn" style="background-color: green;text-align: center;margin:20% auto;">按钮</div>
</body>
</html>
